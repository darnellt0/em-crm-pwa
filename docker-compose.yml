version: "3.9"
services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: em_crm
      POSTGRES_USER: em_app
      POSTGRES_PASSWORD: em_secure_password
    ports:
      - "5432:5432"
    volumes:
      - em_pgdata:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  em_pgdata:
